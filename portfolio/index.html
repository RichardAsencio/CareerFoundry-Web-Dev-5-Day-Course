<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wireframe-Basic-Layout</title>
</head>
<body>
<div class="container">

    <!-- Intro Section -->
    <div class="intro">
        <img src="images/profile.jpg" width="300" height="200" alt="my profile picture">
        <h1>Richard Asencio</h1>
        <h3>I am a Web Developer at NTBC Digital Enterprises</h3>
        <p>{{Pause & Ponder}}</p>
    </div>


    <!-- About Section -->
    <div class="about-grid">
        <div class="about-me">
            <h3>About</h3>
            <ul class="about-list">
                <li>Skill #1</li>
                <li>Skill #2</li>
                <li>Skill #3</li>
            </ul>
        </div>

        <div class="more-about-me">
            <h3>More About</h3>
            <ul class="about-list">
                <li>Interest #1</li>
                <li>Interest #2</li>
                <li>Interest #3</li>
            </ul>
        </div>

    </div>


    <!-- Portfolio Section -->
    <div>
        <h3>My Projects</h3>
        <img src="images/project-1.jpg" alt="image 1">
        <img src="images/project-2.jpg" alt="image 1">
        <img src="images/project-3.jpg" alt="image 1">
        <img src="images/project-4.jpg" alt="image 1">
        <img src="images/project-5.jpg" alt="image 1">
        <img src="images/project-6.jpg" alt="image 1">
    </div>


    <!-- Links -->
    <div>
        <div>
            <h3>Links</h3>
            <ul>
                <li>
                    <a href="">GitHub</a>
                </li>
    
                <li>
                    <a href="">Twitter</a>
                </li>
                
                <li>
                    <a href="">LinkedIn</a>
                </li>
            </ul>
        </div>     
        
                     
        <!-- Footer & Contact Forms -->
    
        <div>
            <form action="#">
                
                    <label for="email">
                        Email:
                        <input type="email" id="email" placeholder="Enter Your Email">
                    </label>
                
    
               
                    <label for="message">
                        Message: 
                        <!-- <textarea id="message"> Your Message</textarea> -->
                        <input type="text" id="text" placeholder="Enter Your Comment">
                    </label>
        
                    <input type="submit" valid="Send Message">
                
            </form>
        </div>
    </div>
    
</div>
</body>
</html>
